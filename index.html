<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Runner Status</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Include the Hugging Face Transformers library -->
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@0.9.0/dist/transformers.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Baseball Video</h1>
        <input type="file" id="videoInput" accept="video/*">
        <button onclick="processVideo()">Check Status</button>
        <video id="video" controls></video>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
